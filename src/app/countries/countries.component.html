<!-- Header component -->
<app-header></app-header>

<!-- Loading spinner -->
<ngx-spinner type="timer" size="large"></ngx-spinner>

<!-- Main section -->
<main class="container-fluid countries" appMatchHeight="card">
    <!-- Filters panel component -->
    <app-filter-bar class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></app-filter-bar>
    <!-- Countries section -->
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 countries-section">
        <h2>{{ pageTitle }}</h2>
        <hr>
        <input type="text" placeholder="Search by name" [(ngModel)]="searchedName">
        <hr>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 country" *ngFor="let country of countries | searchByName:searchedName:'name'">
            <div class="card" [ngClass]="country.region|lowercase">
                <ul class="list-group">
                    <li class="list-group-item">
                        <img class="img-thumbnail" [src]="country.flag">
                    </li>
                    <li class="list-group-item">
                        <h3>{{ country.name }}</h3>
                    </li>
                    <li class="list-group-item">
                        <strong>Capital: </strong> {{ country.capital }}
                    </li>
                    <li class="list-group-item">
                        <strong>Region: </strong> {{ country.region }}
                    </li>
                    <li class="list-group-item">
                        <strong>Population: </strong> {{ country.population }}
                    </li>
                    <li class="list-group-item">
                        <strong>Languages:</strong>
                        <ul class="list-group languages">
                            <li class="list-group-item" *ngFor="let language of country.languages">
                                <a class="filter-btn" (click)="onLanguageFilterClick(language)">{{ language.name }}</a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item">
                        <strong>Currencies:</strong>
                        <ul class="list-group currencies">
                            <li class="list-group-item" *ngFor="let currency of country.currencies">
                                <a class="filter-btn" (click)="onCurrencyFilterClick(currency)">{{ currency.name }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a class="filter-btn more" [routerLink]="['/country']" [queryParams]="{'country':country.name}">More</a>      
            </div>
        </div>
    </div>
</main>
